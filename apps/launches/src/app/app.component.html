<h1>SpaceX launches</h1>

<div class="cards">
  <ng-container *ngFor="let launch of launches$ | async">
    <spacex-card class="card">
      <spacex-launch-card 
        [launch]="launch"
        (click)="openDetailedView(launch)">
      </spacex-launch-card>
    </spacex-card>
  </ng-container>
</div>
